<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="cardcreator.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <title>The Weather App</title>
  </head>
  <body>

    <header>
      <h1>The Weather App ☁️</h1>
      <nav id="userInput">
        <div class="search-box">
          <input type="text" placeholder="Search for city..." aria-controls="weather-cards" id="cityInput" />
          <button id="searchBtn" aria-label="Add city to weather app"><i class="fa-solid fa-plus"></i></button>
        </div>
      </nav>
    </header>

    <main>
      <!-- Väderkort hamnar här i -->
      <div id="weather-cards">
      </div>
    </main>

  </body>
</html>

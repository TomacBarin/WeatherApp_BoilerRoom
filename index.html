<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <body>

    <header>
      <h1>The Weather App ☁️</h1>
      <section id="userInput">
        <div class="search-box">
          <input type="text" placeholder="Search for city..." id="cityInput" />
          <button id="searchBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </section>
    </header>

    <div id="weather-cards">

      <div class="weather-container">
        
        <div id="removeCardField">
          <i class="fa-solid fa-xmark remove-button"></i>
        </div>
        <section id="weatherIcon">
          <h1 id="displayIcon">Bild</h1>
          <h2 class="stad"></h2>
          <p id="weatherInfo">Väderleksinformation</p>
          <p id="infoGet"></p>
        </section>
        </div>
      
    </div>

    </div>
    

  </body>
</html>
